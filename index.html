<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/groot-nav.ico" type="image/x-icon">
    <title>Groot Talk</title>

    <div id="container">

            <textarea name="user-input" id="userInput" cols="30" rows="10" placeholder="Write here something"></textarea>

            <span id="convert-btn"><img src="/images/groot.png" alt="translate-button"id="groot"></span>

            <div class="center">
                <h1>What is Groot Talk?</h1>
                <p>Are you a fan of Guardians of the galaxy? Did you know that the grootish language that groot says is an actual language. Use the translator to convert your text from English to Groot language.</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
